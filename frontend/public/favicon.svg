    <rect x="6.5" y="36" width="5.2" height="10" rx="2.6"/>

    <!-- right -->
    <rect x="52.3" y="18" width="5.2" height="10" rx="2.6"/>
    <rect x="52.3" y="36" width="5.2" height="10" rx="2.6"/>
  </g>

  <!-- STAR (extra bold) -->
  <path
    d="M32 12.5
       L38.2 26
       L53 27.2
       L41.6 36.2
       L45.3 51
       L32 42.8
       L18.7 51
       L22.4 36.2
       L11 27.2
       L25.8 26 Z"
