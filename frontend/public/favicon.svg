<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Bold star on film frame favicon">
  <defs>
    <linearGradient id="star" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FFE066"/>
    </linearGradient>
  </defs>

  <!-- FILM (extra bold) -->
  <rect x="3" y="5" width="58" height="54" rx="12" fill="#0E1320"/>

  <!-- inner screen (bigger) -->
